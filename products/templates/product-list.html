<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Product List</title>
  </head>
  <body>
    <div>
      {% for product in products %}
      <div>
        <h1>{{product.name}}</h1>
        <h3>{{product.price}}</h3>
        <h3>{{product.description}}</h3>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
